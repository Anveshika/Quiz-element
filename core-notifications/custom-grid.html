<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<polymer-element name="custom-grid" attributes="totalque qnum">
  <template>
    <style>

      #section1 {
        box-sizing: border-box;
        width: 750px;
        height: 250px;
        left: 5px;
        top: 5px;
        position: absolute;
        background-color: yellow;  
      }

      
      #container {
        overflow: auto;
      }

      .card {
        position: relative;
         height: 50px;
        width: 50px;
        font-size: 20px;
        margin: 2px;
        background-color: tomato;
        border-radius: 8px;
        cursor: default;          
      }

    </style>      

    <section id = "section1">
      <div id = "container" flex horizontal wrap around layout>
        <template repeat="{{ item in items }}">     
          <div class="card" horizontal center center-justified layout on-tap="{{ showquestion(item) }}">
              <span>{{item}}</span>
          </div>
        </template>
      </div>
    </section>

  </template>

  <script>
    Polymer('custom-grid', {
     
      qnum=0,
      items:[],
      created: function()
       {         
          this.count = totalque;
          for (var i=1; i < this.count+1; i++) {
             this.items.push(i);
           }
            
        },

      showquestion: function(item)
      {
        this.qnum=item;
      }
    });
  </script>
</polymer-element>
