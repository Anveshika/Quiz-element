<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/core-ajax/core-ajax.html">
<polymer-element name="custom-grid" attributes= "totalque num">
  <template>
    <style>

      #section1 {
        box-sizing: border-box;
        width: 200px;
        height: 200px;
        left: 5px;
        top: 5px;
        position: absolute;        
      }

      
      #container {
        overflow: auto;
      }

      .card {
        position: relative;
         height: 50px;
        width: 50px;
        font-size: 20px;
        margin: 2px;
        background-color: tomato;
        border-radius: 8px;
        cursor: default;          
      }

    </style>      

    <section id = "section1">
      <div id = "container" flex horizontal wrap around layout>
        <template repeat="{{ item in items }}">     
          <div class="card" horizontal center center-justified layout >
              <span id="span">{{item}}</span>
          </div>
        </template>
      </div>
    </section>

  </template>

  <script>   

    Polymer('custom-grid', {       
     
      items:[],
      publish:
      {
        num:0
      },

      observe: 
      {
        totalque: 'update'
      },

      //function to catch the value of totalque 
      //totalque is equal to number of question in the current level
      update: function()
      {          
          for (var i=1; i < this.totalque+1; i++) {
             this.items.push(i);            
           }
            
      },

      // //goes to the question number on which the user clicked
      // changeQue:function()
      // {
      //   alert(this.num);        
      //   console.log(this.$.span.innerHTML);
 
      // }

    });
  
  </script>
</polymer-element>
